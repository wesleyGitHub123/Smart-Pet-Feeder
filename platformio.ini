; PlatformIO Project Configuration File for Smart Pet Feeder
; ESP32-S3 DevKit with 16MB Flash + 8MB PSRAM

[env:smart-pet-feeder]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Flash Configuration (16MB)
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv

; PSRAM Configuration (8MB)
board_build.arduino.memory_type = qio_opi
board_build.psram_type = opi
board_build.extra_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Monitor Configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Libraries for Smart Pet Feeder
lib_deps = 
    ; Stepper motor control
    waspymike/AccelStepper@^1.64
    ; I2C and Wire communication
    wire
    ; GSM/SMS communication
    vshymanskyy/TinyGSM@^0.11.7
    ; Time management
    paulstoffregen/Time@^1.6.1
    ; JSON for configuration
    bblanchon/ArduinoJson@^7.0.0
    ; EEPROM for settings
    esp32/EEPROM@^2.0.0

; Upload Configuration
upload_speed = 921600

; Build flags for debugging
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DDEBUG_ESP_PORT=Serial